<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Font Styler</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
        font-size: 20px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    label {
        margin-top: 20px;
        display: block;
        font-size: 24px;
        color: #333;
    }

    input[type="text"], select, textarea {
        width: 100%;
        padding: 15px;
        margin-top: 5px;
        margin-bottom: 20px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 20px;
    }

    textarea {
        resize: vertical;
        height: 150px; /* Adjusted height for better usability */
    }

    button {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        margin: 20px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 24px;
    }

    button:hover {
        background-color: #45a049;
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 500px;
        background-image: url('white_shirt.avif');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #translatedText {
        position: absolute;
        top: 100px;
        width: 100%;
        text-align: center;
        font-size: 72px;
        color: white;
    }

    .download-button-container {
        margin-top: 20px;
    }

    .download-button {
        width: 100%;
        background-color: #008CBA;
        color: white;
        padding: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 24px;
    }

    .download-button:hover {
        background-color: #005F6B;
    }

    @font-face {
        font-family: 'Hoba';
        src: url('./Hoba-GOwzg.ttf') format('truetype');
    }

    @font-face {
        font-family: 'JannaLTBold';
        src: url('./Janna LT Bold.ttf') format('truetype');
    }

    @font-face {
        font-family: 'DiwaniLetter';
        src: url('./Diwani Letter Regular.ttf') format('truetype');
    }
</style>
</head>
<body>

<div class="container">
    <div>
        <label for="textToTranslate">Enter Text:</label>
        <textarea id="textToTranslate" placeholder="اكتب شيئاً هنا..."></textarea>
    </div>
    <div class="image-container">
        <div id="translatedText"></div>
    </div>
    
    <div>
        <label for="fonts">Choose a Font:</label>
        <div>
            <label for="fontSizeSlider">Adjust Font Size:</label>
            <input type="range" id="fontSizeSlider" min="16" max="400" value="144">
        </div>
        <select id="fonts">
            <option value="Hoba">Hoba</option>
            <option value="JannaLTBold">Janna LT Bold</option>
            <option value="DiwaniLetter">Diwani Letter</option>
        </select>
    </div>

    <div>
        <label for="fontColor">Choose Font Color:</label>
        <select id="fontColor">
            <option value="silver">Silver</option>
            <option value="#997B00">Gold</option>
        </select>
    </div>

    <button onclick="applyFontStyle()">Apply Font Style</button>

    <div class="download-button-container">
        <button class="download-button" onclick="downloadImage()">Download Image</button>
    </div>
</div>

<script>
function applyFontStyle() {
    const textToTranslate = document.getElementById('textToTranslate').value;
    const font = document.getElementById('fonts').value;
    const fontColor = document.getElementById('fontColor').value;
    const fontSize = document.getElementById('fontSizeSlider').value + 'px';

    const displayDiv = document.getElementById('translatedText');
    displayDiv.textContent = textToTranslate; // Directly display the input text
    displayDiv.style.fontFamily = font;
    displayDiv.style.color = fontColor;
    displayDiv.style.fontSize = fontSize;
}

document.addEventListener('DOMContentLoaded', function() {
    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const translatedTextDiv = document.getElementById('translatedText');

    function updateFontSize() {
        const newSize = fontSizeSlider.value + 'px';
        translatedTextDiv.style.fontSize = newSize;
    }

    updateFontSize(); // Apply the initial font size based on the slider's default value
    fontSizeSlider.addEventListener('input', updateFontSize); // Update the font size in real time as the slider moves
});

async function downloadImage() {
    const canvas = document.createElement('canvas');
    canvas.width = 800; // Set canvas width
    canvas.height = 600; // Set canvas height
    const context = canvas.getContext('2d');
    
    // Ensure the canvas background is white for the download
    context.fillStyle = '#FFF'; // White background
    context.fillRect(0, 0, canvas.width, canvas.height);

    const text = document.getElementById('translatedText').textContent;
    const font = document.getElementById('fonts').value;
    const fontSize = document.getElementById('fontSizeSlider').value;
    const fontColor = document.getElementById('fontColor').value;
    
    // Wait for the font to be loaded
    await document.fonts.load(`${fontSize}px ${font}`);

    context.textAlign = 'center'; // Center the text
    context.textBaseline = 'middle'; // Align text middle in the canvas
    context.fillStyle = fontColor; // Text color
    context.font = `${fontSize}px ${font}`; // Font size and family
    context.fillText(text, canvas.width / 2, canvas.height / 2); // Draw the text

    // Convert canvas to image and download it
    const image = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
    const link = document.createElement('a');
    link.download = 'custom_text.png';
    link.href = image;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

</script>

</body>
</html>
